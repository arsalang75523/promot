<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Leaderboard Registration</h1>
        <form id="registrationForm">
            <div class="input-group">
                <label for="username">Account Name:</label>
                <input type="text" id="username" placeholder="Enter your account name" required>
            </div>
            <div class="input-group">
                <label for="walletAddress">Wallet Address:</label>
                <input type="text" id="walletAddress" placeholder="Enter your wallet address" required>
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>

        <h2>Leaderboard</h2>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Account Name</th>
                    <th>Wallet Address</th>
                    <th>Date Registered</th>
                    <th>Streak</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will be added dynamically -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
